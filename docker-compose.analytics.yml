services:
  clickhouse:
    image: clickhouse/clickhouse-server:24.3
    container_name: platform-clickhouse
    ports:
      - "8123:8123" # HTTP
      - "9000:9000" # Native
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - ./clickhouse/init:/docker-entrypoint-initdb.d:ro
      - clickhouse_data:/var/lib/clickhouse

volumes:
  clickhouse_data:

